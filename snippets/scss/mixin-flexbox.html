ss="line">  @if $align-items==flex-start &#123;</div><div class="line">    $arg: start;</div><div class="line">  &#125;</div><div class="line">  @else if $align-items==flex-end &#123;</div><div class="line">    $arg: end;</div><div class="line">  &#125;</div><div class="line">  @include box-align($arg);</div><div class="line">  @include align-items($align-items);</div><div class="line">&#125;</div><div class="line"></div><div class="line">//水平方向对齐方式</div><div class="line">// Legal values: flex-start | flex-end | center | space-between | space-around</div><div class="line">@mixin wx-flex-h($justify-content:flex-start) &#123;</div><div class="line">  $arg: &apos;&apos;;</div><div class="line">  @if $justify-content==flex-start &#123;</div><div class="line">    $arg: start;</div><div class="line">  &#125;</div><div class="line">  @else if $justify-content==flex-end &#123;</div><div class="line">    $arg: end;</div><div class="line">  &#125;</div><div class="line">  @else if $justify-content==space-between &#123;</div><div class="line">    $arg: justify;</div><div class="line">  &#125;</div><div class="line">  @include box-pack($arg);</div><div class="line">  @include justify-content($justify-content);</div><div class="line">&#125;</div><div class="line"></div><div class="line">// Values: nowrap | wrap </div><div class="line">@mixin wx-flex-wrap($wrap:nowrap) &#123;</div><div class="line">  $arg: &apos;&apos;;</div><div class="line">  @if $wrap==nowrap &#123;</div><div class="line">    $arg: single;</div><div class="line">  &#125;</div><div class="line">  @else if $wrap==wrap &#123;</div><div class="line">    $arg: multiple;</div><div class="line">  &#125;</div><div class="line">  @include box-lines($arg);</div><div class="line">  @include flex-wrap($wrap);</div><div class="line">&#125;</div><div class="line"></div><div class="line">// Values: row | row-reverse | column | column-reverse</div><div class="line">@mixin wx-flex-direction($direction:row) &#123;</div><div class="line">  $box-orient: &apos;&apos;;</div><div class="line">  $box-direction: &apos;&apos;;</div><div class="line">  @if $direction==row &#123;</div><div class="line">    $box-orient: horizontal;</div><div class="line">    $box-direction: normal;</div><div class="line">  &#125;</div><div class="line">  @else if $direction==row-reverse &#123;</div><div class="line">    $box-orient: horizontal;</div><div class="line">    $box-direction: reverse;</div><div class="line">  &#125;</div><div class="line">  @else if $direction==column &#123;</div><div class="line">    $box-orient: vertical;</div><div class="line">    $box-direction: normal;</div><div class="line">  &#125;</div><div class="line">  @else &#123;</div><div class="line">    $box-orient: vertical;</div><div class="line">    $box-direction: reverse;</div><div class="line">  &#125;</div><div class="line">  @include box-orient($box-orient);</div><div class="line">  @include box-direction($box-direction);</div><div class="line">  @include flex-direction($direction);</div><div class="line">&#125;</div><div class="line"></div><div class="line">@mixin wx-flex-n($num:1) &#123;</div><div class="line">  @include box-flex($num);</div><div class="line">  @include flex($num);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
