<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * [versionCompare 版本比较]</div><div class="line"> * @author lwx</div><div class="line"> * @date   2016-10-25</div><div class="line"> * @param  &#123;[type]&#125;   left  [description]</div><div class="line"> * @param  &#123;[type]&#125;   right [description]</div><div class="line"> * @return &#123;[type]&#125;         [description]</div><div class="line"> *  Example:</div><div class="line"> * versionCompare(&apos;1.1&apos;, &apos;1.2&apos;) =&gt; -1</div><div class="line"> * versionCompare(&apos;1.1&apos;, &apos;1.1&apos;) =&gt;  0</div><div class="line"> * versionCompare(&apos;1.2&apos;, &apos;1.1&apos;) =&gt;  1</div><div class="line"> * versionCompare(&apos;2.23.3&apos;, &apos;2.22.3&apos;) =&gt; 1</div><div class="line"> */</div><div class="line">versionCompare: function(left, right) &#123;</div><div class="line">  if (typeof left + typeof right != &apos;stringstring&apos;)</div><div class="line">    return false;</div><div class="line"></div><div class="line">  var a = left.split(&apos;.&apos;),</div><div class="line">    b = right.split(&apos;.&apos;),</div><div class="line">    i = 0,</div><div class="line">    len = Math.max(a.length, b.length);</div><div class="line"></div><div class="line">  for (; i &lt; len; i++) &#123;</div><div class="line">    if ((a[i] &amp;&amp; !b[i] &amp;&amp; parseInt(a[i]) &gt; 0) || (parseInt(a[i]) &gt; parseInt(b[i]))) &#123;</div><div class="line">      return 1;</div><div class="line">    &#125; else if ((b[i] &amp;&amp; !a[i] &amp;&amp; parseInt(b[i]) &gt; 0) || (parseInt(a[i]) &lt; parseInt(b[i]))) &#123;</div><div class="line">      return -1;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  return 0;</div><div class="line">&#125;,</div></pre></td></tr></table></figure><h3 id="Example-Usage"><a href="#Example-Usage" class="headerlink" title="Example Usage:"></a>Example Usage:</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">Example:</div><div class="line">versionCompare(&apos;1.1&apos;, &apos;1.2&apos;) =&gt; -1</div><div class="line">versionCompare(&apos;1.1&apos;, &apos;1.1&apos;) =&gt;  0</div><div class="line">versionCompare(&apos;1.2&apos;, &apos;1.1&apos;) =&gt;  1</div><div class="line">versionCompare(&apos;2.23.3&apos;, &apos;2.22.3&apos;) =&gt; 1</div></pre></td></tr></table></figure>
